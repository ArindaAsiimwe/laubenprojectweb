	<div class="container mt-4">
		<h1>Create Lease Request</h1>
		<form id="lease-request-form">
			<div class="form-group">
				<label for="property-id">Property ID:</label>
				<input type="text" class="form-control" id="property-id" name="propertyId" required>
			</div>
			<div class="form-group">
				<label for="tenant-id">Tenant ID:</label>
				<input type="text" class="form-control" id="tenant-id" name="tenantId" required>
			</div>
			<div class="form-group">
				<label for="start-date">Start Date:</label>
				<input type="date" class="form-control" id="start-date" name="startDate" required>
			</div>
			<div class="form-group">
				<label for="end-date">End Date:</label>
				<input type="date" class="form-control" id="end-date" name="endDate" required>
			</div>
			<div class="form-group">
				<label for="rent-amount">Rent Amount:</label>
				<input type="number" class="form-control" id="rent-amount" name="rentAmount" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
