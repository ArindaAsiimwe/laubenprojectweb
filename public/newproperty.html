<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewProperty</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manage Property</h1>

 <div class="card mb-4">
   
   <div class="card-body">
     <form>
       <div class="form-group"  id="register">
         <label for="propertyName"> Name</label>
         <input type="text" class="form-control" id="propertyName" placeholder="Enter property name">
       </div>
       <div class="form-group">
         <label for="propertyAddress"> Address</label>
         <input type="text" class="form-control" id="propertyAddress" placeholder="Enter property address">
       </div>
       <div class="form-group">
         <label for="image">Property Image :</label>
         <input type="file" id="image" name="image">
       </div>
       <div class="form-group">
         <label for="property-price">Price:</label>
         <input type="number" class="form-control" id="property-price" placeholder="Enter price" required>
       </div>
       <button type="submit" class="btn btn-primary">Create Property</button>
     </form>
   </div>
 </div>
</div>
<!-- Footer -->
<footer class="container-fluid text-center">

</footer>

</body>
</html>
