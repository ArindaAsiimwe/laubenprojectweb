<!DOCTYPE html>
<html lang="en">  
	<head>
		<meta charset="utf-8">
		<title>Login Form </title>
		<meta name="viewport"  content="width=device-width, initial-scale=1">


<link href="public/css/bootstrap.min.css" rel="stylesheet">
<script src="public/js/bootstrap.bundle.min.js"></script>

	<style>

body {
  
  background-color:skyblue ; 
}
button:hover {
			background-color: #3e8e41;
}


h1{
				font-family: sans-serif;
				font-size: 28px;
				font-weight: bold;
				text-align: center;
			}
		.login-form {
			margin: auto;
			width: 50%;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			font-family: Tahoma, Geneva, sans-serif;
            
            
            
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
            align-items: center;
            padding: 12px 20px;
			width: 400px;
			display: block;
			margin: 20px auto;
            border-radius: 20px;
			border: 1px solid #dddddd;	
            
		}
		
        .login-form button,input [type="submit"]{
            display: inline-block;
			padding: 10px 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
            width: 120px;
            background-color: blue;
			color: white;
            margin: 20px 45px;
			           
        }
		#login-btn, #reset-btn a{
			color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  padding: 1rem;

		}
		#register-btn a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}

      
		</style>
        
	</head>
	<body>

		<h1>Rental Property Management System</h1>
		<div class="login-form">

			<h1>Login Form</h1>
			<form action="/auth" method="POST">
				<input type="text" name="username" placeholder="Username"  id="usrname" required>
				<input type="password" name="password" placeholder="Password" id= "passwd" required><br />
			<button type="submit" class="btn btn-primary"  id="login-btn">Login </button>
            <button   type="button"  id="reset-btn"  class="btn btn-primary text-center  text-decoration-none "><a href="/Register.html"> Forgot Password?</a> </button>
			<button   type="button"  id="register-btn"  class="btn btn-primary text-center  text-decoration-none "><a href="/Register.html"> Create New Account</a> </button>
			  

			</form>
		</div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
           $(document).ready(function() {
  // Attach a click event handler to the button
  $('#register-btn').click(function() {
    // Clear the input text box
    $('#passwd').val('');
	$('#usrname').val('');
  });
});

        </script>
		<!-- popper-->
<script src="js/popper.min.js"  type="text/javascript"></script>
<!-- jQuery -->
<script src="js/jquery.min.js"  type="text/javascript"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"  type="text/javascript"></script>
	</body>
</html>
